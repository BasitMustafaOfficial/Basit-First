<!DOCTYPE html>
<html lang="en">

<head>

    <title>Assignment</title>
</head>

<body>
    <style>
        ol {
  list-style-type: none;
  counter-reset: item;
  margin: 0;
  padding: 0;
}

ol > li {
  display: table;
  counter-increment: item;
  margin-bottom: 0.6em;
}

ol > li:before {
  content: counters(item, ".") ": ";
  display: table-cell;
  padding-right: 0.6em;
}

li ol > li {
  margin: 0;
}

li ol > li:before {
  content: counters(item, ".") ": ";
}
    </style>
    <ol>
        <li>Item One</li>
        <li>Item Two
            <ol>
                <li>Sub-item One
                    <ol>
                        <li>Sub-sub-item One</li>
                        <li>Sub-sub-item Two</li>
                    </ol>
                </li>
                <li>Sub-item Two</li>
            </ol>
        </li>
        <li>Item Three</li>
    </ol>


</body>

</html>
